name: Publish Package
on:
  push:
    branches:
      - main
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
      - name: Install Dependencies
        run: npm install
      - name: Build Package
        run: npm run build
      - name: Publish Package
        uses: '@npm/action-publish'
        with:
          args: 'dist'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
